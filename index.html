<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task-Manager</h1>
        <form id="taskForm">
          <input id="title" placeholder="Enter title" />
          <textarea id="description" placeholder="Enter description"></textarea>
          <input id="tags" placeholder="Enter tags, separated by commas" />
          <input type="date" id="deadline" />
          <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="submit">Add Task</button>
        </form>
        <div id="summary" class="summary">
          <p> Completed Tasks: <span id="completedCount">0</span></p>
          <p> Pending Tasks: <span id="pendingCount">0</span></p>
        </div>
        
        
        <select id="tagFilter">
          <option value="">All Tags</option>
        </select>
        <select id="statusFilter">

        </select>
        <div class="cards-container drag-columns">
          <div class="dropcards" id="allcards">
            <h3>All Status</h3>
            <ul id="alltasks" class="tasklist-cards droppable-cards"></ul>
          </div>
          <div class="dropcards" id="pending">
            <h3>Pending</h3>
            <ul id="pendingtasks" class="tasklist-cards droppable-cards"></ul>
          </div>
          <div class="dropcards" id="completed">
            <h3>Completed</h3>
            <ul id="completedtasks" class="tasklist-cards droppable-cards"></ul>
          </div>
        </div>
        
     
        
          
    </div>
    <script src="index.js"></script>
</body>
</html>
